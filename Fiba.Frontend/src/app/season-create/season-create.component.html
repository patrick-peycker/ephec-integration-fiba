<h3 class="text-center">Sesaon - Create</h3>


  <form [formGroup]="seasonForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <div class="col-md-1">
        <label for="gender" class="col-form-label">Gender : </label>
      </div>
      <div class="col-md-2">
        <select class="form-control" id="gender" formControlName="gender" (change)="getByGender()">
          <option *ngFor="let gender of genderService.genders" [ngValue]=gender.genderId>{{gender.name}}</option>
        </select>
      </div>
    </div>
    <div *ngIf="gender.invalid" class="text-danger">
      <div *ngIf="gender.errors.required">The gender is required !</div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <label for="year" class="col-form-label">Year : </label>
      </div>
      <div class="col-md-2">
        <input type="number" min="2000" max="2050" class="form-control-range" id="year" formControlName="year" />
      </div>
    </div>
    <div *ngIf="year.invalid" class="text-danger">
      <div *ngIf="year.errors.required">The year is required !</div>
      <div *ngIf="year.errors.min || year.errors.max">The year must be between 2000 and 2050 !</div>
    </div>
    
    <button type="submit" [disabled]="seasonForm.invalid || teamIds.length < 2 || teamIds.length % 2 == 1" class="btn btn-primary">Submit</button>

    <fieldset>
      <legend >Teams : {{teamIds.length}}</legend>
      <div *ngFor="let team of teamService.teams" class="form-check">
        <input class="form-check-input" type="checkbox" [value]=team.teamId id="{{team.name}}" (change)="onChangeTeam($event)" />
        <label for="{{team.name}}">{{team.name}}</label>
      </div>
    </fieldset>
    
  </form>
