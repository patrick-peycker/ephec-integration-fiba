<div class="container">
  <header class="m-2 p-2 border border-dark rounded-lg">
    <img src="assets/img/banner1.jpg" class="img-fluid"/>
  </header>

  <nav class="navbar navbar-expand navbar-dark bg-dark m-2 p-2 rounded-lg">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="home">Home</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="seasons">Seasons</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="teams">Teams</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="players">Players</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <section>
    <article class="m-2 p-2 border border-dark rounded-lg">
      <router-outlet></router-outlet>
    </article>
  </section>

  <div *ngIf="errorMessage.status < 299" class="alert alert-success alert-dismissible fade show" role="alert">
    {{errorMessage.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div *ngIf="errorMessage.status > 299" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{errorMessage.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <footer class="m-2 p-2 border border-dark rounded-lg">
    <p class="text-right">&copy; 2021</p>
  </footer>
</div>
