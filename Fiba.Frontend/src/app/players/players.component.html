<h3 class="text-center">Players</h3>

<app-select-gender></app-select-gender>

<table class="table table-striped">

    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Gender</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let player of playerService.players">
            <td>{{player.firstName}}</td>
            <td>{{player.lastName}}</td>
            <td>{{player.position}}</td>
            <td>{{player.gender}}</td>
            <td>
                <a>Teams</a> | <a>Statistics</a>
            </td>
        </tr>
    </tbody>
    
</table>
