<h3 class="text-center">Players</h3>

<div class="m-2 p-2">
    <div class="form-group">
        <label for="selectGender">Gender : </label>
        <select class="form-control" id="selectGender" (change)="getByGender()" [formControl]="selectGender">
            <option *ngFor="let gender of genderService.genders" [ngValue]=gender.genderId>{{gender.name}}</option>
        </select>
    </div>
</div>

<table class="table table-striped">

    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Gender</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let player of playerService.players">
            <td>{{player.firstName}}</td>
            <td>{{player.lastName}}</td>
            <td>{{player.position}}</td>
            <td>{{player.gender}}</td>
            <td>
                <a>Teams</a> | <a>Statistics</a>
            </td>
        </tr>
    </tbody>
    
</table>
