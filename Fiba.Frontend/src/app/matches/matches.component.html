<div *ngFor="let match of matchService.matches">
    <div class="row">
        <div class="col-md-1 text-center">
            <img src="{{match.homeTeam.thumbUrl}}" style="width: 30px; height: 20px;" class="img-thumbnail"/>
        </div>
        <div class="col-md-3">
            <div class="text-left">{{ match.homeTeam.name}}</div>
        </div>
        <div class="col-md-2">
            <div class="text-center">{{match.homeTeamScore}} - {{match.visitorTeamScore}}</div>
        </div>
        <div class="col-md-3">
            <div class="text-right">{{match.visitorTeam.name}}</div>
        </div>
        <div class="col-md-1 text-center">
            <img src="{{match.visitorTeam.thumbUrl}}" style="width: 30px; height: 20px;" class="img-thumbnail"/>
        </div>
    </div>
</div>
