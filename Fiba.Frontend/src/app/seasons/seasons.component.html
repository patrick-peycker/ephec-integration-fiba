<h3 class="text-center">Seaons</h3>

<app-select-gender></app-select-gender>

<div class="m-2 p-2">
    <a class="btn btn-primary" routerLink="/season-create">Create Season</a>
</div>

<div class="m-2 p-2">
    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th>Year</th>
                <th>Gender</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let season of seasonService.seasons">
                <td>{{season.year}}</td>
                <td>{{season.gender}}</td>
                <td *ngIf="season.seasonTeams.length === 0">
                    <a>Add Teams</a>
                </td>
                <td *ngIf="season.seasonTeams.length > 0">
                    <a>Ranking</a> | <a routerLink="/matches/{{season.seasonId}}">Matches</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
